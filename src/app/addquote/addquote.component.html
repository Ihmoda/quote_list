<!doctype html>
<html lang="en">

<head>
  <title>Add Quote</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="col-md-9">
      <h1>Add Quote</h1>
      <form (submit)="addquote(formdata)" #formdata="ngForm">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <textarea [(ngModel)]='content' class="form-control" name="new_quote" rows="5" placeholder="Enter new quote here" required
                minlength="10" #contentdata="ngModel"></textarea>
            </div>
          </div>
          <div class="col-md-3">
            <div *ngIf='contentdata.invalid && (contentdata.dirty || contentdata.touched)'>
              <p *ngIf="contentdata.errors.required">Quote is required</p>
              <p *ngIf="contentdata.errors.minlength">Quote must contain at least 10 characters.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="author" class="float-right">Author:</label>
            </div>
            <div class="col-md-6">
              <input type="text" [(ngModel)]='author' class="form-control" name="author" placeholder="Enter author name" required minlength='2' maxlength="24" #authordata="ngModel">
            </div>
            <div class="col-md-3">
                <div *ngIf='authordata.invalid && (authordata.dirty || authordata.touched)'>
                  <p *ngIf="authordata.errors.required">Author is required.</p>
                  <p *ngIf="authordata.errors.minlength">Author name should contain 2 or more characters.</p>
                </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <input type="submit" class="btn btn-primary float-right" [disabled]="!formdata.valid">
            </div>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </form>
    </div>

  </div>

</body>

</html>



<app-quotelist [quoteList]='quotes' (add)="add($event)" (subtract)="subtract($event)" (delete)="delete($event)"></app-quotelist>
